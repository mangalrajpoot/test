    <script>
function add()
{
    var a=parseInt(document.getElementById("first").value);
    var b=parseInt(document.getElementById("second").value);
    var c=a+b;
    document.getElementById("third").value=c;
}
function substraction()
{
    var x=document.getElementById("fifth").value;
    var y=document.getElementById("sixth").value;
    var z=x-y;
    document.getElementById("FOURTH").value=z;
}
    </script>
