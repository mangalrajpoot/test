<script>
for(var i=1;i<=5;i++) {
    for(j=1;j<=5;j++){
        if((i+j==4) || (j-i==2) || (i+j==8) || (i-j==2))
        {
            document.write('&nbsp;*&nbsp;')
        }
        else
        {
            document.write('&nbsp;&nbsp;')
        }
       
    }

    document.write('<br>')
}



</script>
