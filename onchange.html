<!DOCTYPE html>
<html lang="html">
<head>
    <script>
function changecolor(c)
{
    document.body.style.backgroundColor = c;
}

    </script>
   
</head>
<body>
    <input type="radio" onchange="changecolor(this.value)" value="red" name="d" id="">red
    <input type="radio" onchange="changecolor(this.value)" value="blue" name="d" id="">blue
    <input type="radio" onchange="changecolor(this.value)" value="orange" name="d" id="">orange
    <input type="radio" onchange="changecolor(this.value)" value="green" name="d" id="">green
    <input type="radio" onchange="changecolor(this.value)" value="indigo" name="d" id="">indigo
    
</body>
</html>
