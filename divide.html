<!DOCTYPE html>
<html lang="html">
<head>
   <script>
    function divide()
   {
   var m= document.getElementById("first").value;
   var n= document.getElementById("second").value;
   var o=m/n;
   document.getElementById("third").value=o;
   }
   </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Divide</h1>
    <input type="text" placeholder="Enter First Number" name="" id="first">
    <input type="text" placeholder="Enter Second Number" name="" id="second">
    <input type="button" value="Divide" onclick="divide()">
    <input type="text" placeholder="Result" name="" id="third">
    
</body>
</html>
