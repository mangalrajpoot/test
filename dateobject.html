<script>
var x=new Date()
document.write(x+'<br>');
var y=x.getFullYear();
document.write(y+'<br>');
var m=x.getMonth()
var a=['Jan', 'Feb', 'Mar', 'Apr', 'May','Jun', 'Jul', 'Aug', 'Sep', 'Oct','Nov', 'Dec']
document.write(a[m]+'<br> ');
var d=x.getDay();
var day=['Sun','Mon','Tue','Wed','Thu','Fri','Sat']

document.write(day[d]+'<br>');
var h=x.getHours();
document.write(h+'<br>');
var mi=x.getMinutes();
document.write(mi+'<br>');
var sec=x.getSeconds();

document.write(sec+'<br>');
var ms=x.getMilliseconds();
document.write(ms+'<br>');

</script>
