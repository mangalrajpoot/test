<!DOCTYPE html>
<html lang="html">
<head>
    <script>
function multiply()
{
var a=document.getElementById("first").value;
var b=document.getElementById("second").value;
var c=a*b;
document.write(c)
}

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter First Number" id="first"><br>
    <input type="text" placeholder="Enter Second Number" id="second"><br>
    <input type="button" value="Add" onclick="multiply()">
    
</body>
</html>
